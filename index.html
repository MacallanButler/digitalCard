<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macallan Butler | Digital Business Card</title>
  <meta name="description" content="Digital business card for Macallan Butler - Web Designer & Developer">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <!-- Pulse indicators -->
    <div class="pulse-left"></div>
    <div class="pulse-right"></div>
    
    <!-- The Card -->
    <div class="card" id="businessCard">
      <!-- FRONT SIDE - The Jack -->
      <div class="card-face card-front">
        <div class="card-corners">
          <div class="corner top-left">J</div>
          <div class="corner bottom-right">J</div>
        </div>
        <div class="jack-monogram">
          <div class="j-letter">J</div>
          <div class="suit-pattern">
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
          </div>
        </div>
        <div class="chromatic-border"></div>
      </div>
      
      <!-- BACK SIDE - Contact Info -->
      <div class="card-face card-back">
        <div class="contact-info">
          <h1 class="name">Macallan Butler</h1>
          <p class="title">Web Designer & Developer</p>
          
          <div class="contact-links">
            <a href="mailto:your.email@example.com" class="contact-item">
              <span class="icon">✉</span>
              <span>your.email@example.com</span>
            </a>
            
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="contact-item">
              <span class="icon">in</span>
              <span>LinkedIn</span>
            </a>
            
            <a href="https://github.com/yourusername" target="_blank" class="contact-item">
              <span class="icon">{ }</span>
              <span>GitHub</span>
            </a>
            
            <a href="https://yourportfolio.com" target="_blank" class="contact-item portfolio-link">
              <span class="icon">→</span>
              <span>View Portfolio</span>
            </a>
          </div>
        </div>
        <div class="chromatic-border"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
