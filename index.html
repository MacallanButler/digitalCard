<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macallan Butler | Digital Business Card</title>
  <meta name="description" content="Digital business card for Macallan Butler - Web Designer & Developer">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Saira+Condensed:wght@700&family=Exo+2:wght@700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&family=Russo+One&family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-container">
    <!-- Pulse indicators -->
    <div class="pulse-left"></div>
    <div class="pulse-right"></div>
    
    <!-- The Card -->
    <div class="card" id="businessCard">
      <!-- FRONT SIDE - The Jack -->
      <div class="card-face card-front">
        <div class="card-corners">
          <div class="corner top-left">M</div>
          <div class="corner bottom-right">M</div>
        </div>
        <div class="jack-monogram">
          <div class="j-letter">M</div>
        </div>
        <div class="chromatic-border"></div>
      </div>
      
      <!-- BACK SIDE - Contact Info -->
      <div class="card-face card-back">
        <div class="contact-info">
          <h1 class="name">Macallan Butler</h1>
          <p class="title">Web Designer & Developer</p>
          
          <div class="contact-links">
            <a href="mailto:your.email@example.com" class="contact-item">
              <span class="icon">✉</span>
              <span>Email</span>
            </a>
            
            <a href="https://linkedin.com/in/macallanbutler" target="_blank" class="contact-item">
              <span class="icon">in</span>
              <span>LinkedIn</span>
            </a>
            
            <a href="https://github.com/MacallanButler" target="_blank" class="contact-item">
              <span class="icon">{ }</span>
              <span>GitHub</span>
            </a>
            
            <a href="https://yourportfolio.com" target="_blank" class="contact-item portfolio-link">
              <span class="icon">→</span>
              <span>View Portfolio</span>
            </a>
          </div>
        </div>
        <div class="chromatic-border"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
